<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">This is our Drinker Page. </h1>
    <p class="lead"></p>
  </div>
</div><br>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<br>

<form #f="ngForm" (ngSubmit)="onSubmit()" novalidate="" action = "#">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" name="drinkername" [(ngModel)]="model.name" class="form-control" id="Name" placeholder="Drinker Name">
      </div>
      <div class="form-group col-md-6">
          <input type="text"  name="drinkerphone" [(ngModel)]="model.phone" class="form-control" id="Phone" placeholder="Phone Number">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" name="drinkeraddr" [(ngModel)]="model.addr" class="form-control" id="Address" placeholder="1234 Main St">
      </div>
      <div class="form-group col-md-6">
        <input type="city"  name="drinkercity" [(ngModel)]="model.city" class="form-control" id="City" placeholder="City">
      </div>
    </div>
      <div class="col-auto my-1">
      </div>
    <button type="submit" class="btn btn-primary" onclick="location.reload();" >Submit</button>
  </form>
<br>


<div class="container">
  <p-table [value]="drinkers">
    <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>Phone</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-drinker>
        <tr>
          <td>
            <a routerLink="/drinkers/{{ drinker.name }}">
              {{ drinker.name }}
            </a>
          </td>
          <td>{{ drinker.addr }}</td>
          <td>{{ drinker.city }}</td>
          <td>{{ drinker.phone }}</td>
          <td>
              <p data-placement="top" data-toggle="tooltip" title="Edit">
                <button class="btn btn-primary btn-xs" (click)="showForEdit(drinker)"  >
              <span class="glyphicon glyphicon-pencil"></span></button></p></td>
            <td><p data-placement="top" data-toggle="tooltip" title="Delete">
              <button class="btn btn-danger btn-xs"  (click)="showForDelete(drinker.name)" onclick="location.reload();">
                <span class="glyphicon glyphicon-trash"></span></button></p></td>
        </tr>
    </ng-template>
  </p-table>
</div>
